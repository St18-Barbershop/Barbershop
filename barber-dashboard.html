<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Barber Shop Dashboard</h1>

        <!-- Barber Dashboard Form to Add Customer -->
        <form id="customer-form">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="sale">Sale Amount ($):</label>
            <input type="number" id="sale" name="sale" required>

            <label for="payment_method">Payment Method:</label>
            <select name="payment_method" id="payment_method">
                <option value="cash">Cash</option>
                <option value="qr">QR Code</option>
            </select>

            <button type="submit">Add Customer</button>
        </form>

        <h2>Customer List:</h2>
        <div id="customer-list"></div>

        <h2>Session Summary:</h2>
        <p>Total Sales: <span id="total-sales">$0.00</span></p>
        <p>Total Cash Payments: <span id="total-cash">0</span></p>
        <p>Total QR Payments: <span id="total-qr">0</span></p>

        <h2>Manage Sales:</h2>
        <form id="sale-form">
            <label for="customer-id">Select Customer:</label>
            <select id="customer-id">
                <!-- Dynamic Customer IDs -->
            </select>

            <label for="new-sale">New Sale Amount ($):</label>
            <input type="number" id="new-sale" required>

            <button type="submit">Update Sale</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
