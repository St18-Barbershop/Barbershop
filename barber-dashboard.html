<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Barber Dashboard</h1>
        
        <h2>Customer Queue</h2>
        <ul id="customerQueue"></ul>
        
        <h3>Selected Customer:</h3>
        <div id="selectedCustomer">
            <p>Name: <span id="customerName"></span></p>
            <p>Service: <span id="customerService"></span></p>
            
            <label for="amount">Sale Amount:</label>
            <input type="number" id="amount" placeholder="Enter sale amount">
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="QR">QR</option>
            </select>
            
            <button id="recordSale">Record Sale</button>
        </div>

        <div id="sessionSummary">
            <h3>Session Summary</h3>
            <p>Total Sales: <span id="totalSales">$0</span></p>
            <p>Total Customers: <span id="totalCustomers">0</span></p>
            <p>Cash Payments: <span id="cashPayments">0</span></p>
            <p>QR Payments: <span id="qrPayments">0</span></p>
            <button id="endSession">End Session</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
